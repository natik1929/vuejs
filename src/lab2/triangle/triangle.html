<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка треугольника</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Проверка существования треугольника</h1>
        <form id="triangleForm">
            <label for="side1">Сторона 1:</label>
            <input type="number" id="side1" required>
            <label for="side2">Сторона 2:</label>
            <input type="number" id="side2" required>
            <label for="side3">Сторона 3:</label>
            <input type="number" id="side3" required>
            <button type="submit">Проверить</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
