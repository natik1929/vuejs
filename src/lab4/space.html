<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Информация о космосе</h1>
    <div class="d-flex justify-content-center mb-3">
        <label class="mx-2"><input type="radio" id="name" name="sort" onchange="sortData()"> Сортировать по названию</label>
        <label class="mx-2"><input type="radio" id="distance" name="sort" onchange="sortData()"> Сортировать по расстоянию</label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Расстояние (световые годы)</th>
            </tr>
        </thead>
        <tbody id="data-container"></tbody>
    </table>
</div>

<script src="space.js"></script>
</body>
</html>
