<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка на палиндром</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Проверка на палиндром</h1>
    <p>Введите строку, чтобы проверить, является ли она палиндромом:</p>
    <input type="text" id="inputString" placeholder="Введите текст">
    <button onclick="checkPalindrome()">Проверить</button>
    <p id="result"></p>

    <script>
        function checkPalindrome() {
            const input = document.getElementById("inputString").value;
            const cleanedInput = input.replace(/[^a-zA-Zа-яА-Я0-9]/g, '').toLowerCase();
            const reversed = cleanedInput.split('').reverse().join('');
            const result = cleanedInput === reversed;
            document.getElementById("result").innerText = result 
                ? "Это палиндром!" 
                : "Это не палиндром.";
        }
    </script>
</body>
</html>
